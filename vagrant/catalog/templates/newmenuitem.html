<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
	<h1> New Menu Item </h1>

	<form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST'>

		<p>Name:</p>

		<input type='text' size='30' name='name'>

		<p>Description:</p>

		<input type='text' size='30' name='description'>

		<p>Price:</p>

		<input type='text' size='30' name='price'>

		<p>Course:</p>

		<input type='radio' value='Appetizer' name='course' checked> Appetizer <br>
		<input type='radio' value='Entree' name='course'> Entree <br>
		<input type='radio' value='Dessert' name='course'> Dessert <br>
		<input type='radio' value='Beverage' name='course'> Beverage <br>

		<input type='submit' value='Create'>

	</form>

</body>
</html>
